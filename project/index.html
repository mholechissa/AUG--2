<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>puppy page</title>
    <link rel="stylesheet" href="./CSS/styele.css" />
</head>

<body>
    <!-- header start -->
    <header class="blue-bg">
        <h1>puppy lovers page</h1>
    </header>
    <!-- header end -->

    <!-- banner start -->
    <section class="banner">
        <img src="./images/banner-puppies.jpg" alt="" />
    </section>
    <!-- banner end -->

    <!-- 3 puppies start -->
    <section class="flex container upper-puppies">
        <div class="puppy-1">
            <img src="./images/puppy-1.jpg" alt="" />
        </div>
        <div class="miss">
            <p>puppy missing here!!</p>
        </div>
        <div class="puppy-2">
            <img src="./images/puppy-2.jpg" alt="" />
        </div>
    </section>
    <!-- 3 puppies end -->

    <!-- more text start -->
    <section class="container">
        <div class="more-text">
            <p>More text</p>
        </div>
    </section>
    <!-- more text end -->

    <!-- 2 puppies start -->
    <section class="container flex bottom-puppies">
        <div class="puppy-3">
            <img src="./images/puppy-3.jpg" alt="" />
        </div>
        <div class="puppy-4">
            <img src="./images/puppy-4.jpg" alt="" />
        </div>
    </section>
    <!-- 2 puppies end -->

    <!-- footer start -->
    <footer class="blue-bg">
        <div class="dev container">
            <p>Developed by Mekonnen Holechissa : { }</p>
        </div>
    </footer>
    <!-- footer end -->


</body>

</html>
